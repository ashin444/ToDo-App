<body>
   
        <div id="formContent">
          <!-- Tabs Titles -->
      
         
         <h1>Log In</h1>
      
          <!-- Login Form -->
          <form action="home.html" onsubmit="return validate()">
            <input type="text" id="username" class="fadeIn second" name="login" placeholder="username">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" id="" class="fadeIn fourth">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
     

    <img id="logo" src="todoicon.jpg" alt="lg">
    
    <script src="login.js"></script>
    
</body>
